version: 1

formatters:
  baseFormat:
    format: "[{levelname}] {asctime} - {message} ({filename} - {lineno})"
    style: "{"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: baseFormat
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    filename: '/home/client/app/src/log/app.log'
    formatter: baseFormat
loggers:
  src.settings:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
